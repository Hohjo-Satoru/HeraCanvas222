<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Canvas</title>
</head>
<body>

<div class="bar">
    <div class="colorBar">
 <input type="color" name="color" id="color">
 <input type="button" value="Fill in" id="fill" class="btn" onclick="fillIn()">
 <input type="button" value="Clear" id="clear" class="clear btn" onclick="clearAll()">
</div>
<div class="lightWeightBar">
    <input id="lineW" class="lineW" type="range" value="10" min="1" max="100" step="1">
    <span class="lineWeightValue" id="lineWeightValue">100</span>
</div>
</div>

<canvas class="canvas" id="canvas"></canvas>
<div id="status">
    <h1><strong>BY HERA</strong></h1>
</div>

</body>
</html>
